<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <div class="container-fluid">

    <div class="black-stuff"></div>

        <div class="form-card">

            <div class="wrapper">
                <div class="form-wrapper">
                    <h1>Login</h1>
                    <form action="#" method="post">
                        <label for="email" class="email-label">Email</label>
                        <div class="control">
                            <input type="email" name="email" id="email" required>
                            <span><i class="fa-solid fa-user"></i></span>
                        </div>
                        <label for="password" class="password-label">Password </label>
                        <div class="control">
                            <input type="password" name="password" id="password" required>
                            <span><i class="fa-solid fa-lock" id="padlock"></i></span>
                        </div>
                        <button title="sam is cool" type="submit" class="btn btn-success">Login</button>
                    </form>
                    <div class="one">Don't have an account? <a href="{{url_for("auth.register")}}">Sign Up</a></div>

                </div>
